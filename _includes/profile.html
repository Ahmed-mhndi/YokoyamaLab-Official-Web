<div class="container">
    <div class="card-wrapper">
        <div class="card">
            <div class="card-image">
                <img src="https://image.ibb.co/dUTfmJ/profile_img.jpg" alt="profile one" />
            </div>

            <ul class="social-icons">
                {% if include.facebook %}
                <li>
                    <a href="{{ include.facebook }}">
                        <i class="fa fa-fw fa-facebook-square"></i>
                    </a>
                </li>
                {% endif %}
                {% if include.instagram %}
                <li>
                    <a href="{{ include.instagram }}">
                        <i class="fa fa-fw fa-instagram"></i>
                    </a>
                </li>
                {% endif %}
                {% if include.twitter %}
                <li>
                    <a href="{{ include.twitter }}">
                        <i class="fa fa-fw fa-twitter-square"></i>
                    </a>
                </li>
                {% endif %}
                {% if include.github %}
                <li>
                    <a href="{{ include.github }}">
                        <i class="fa fa-fw fa-github"></i>
                    </a>
                </li>
                {% endif %}
            </ul>

            <div class="details">
                <h2>
                    John Smith
                    <br />
                    <span class="job-title">UI Developer</span>
                </h2>
            </div>
        </div>
    </div>
</div>
